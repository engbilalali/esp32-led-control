<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Automation Control</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Home Automation Control</h1>
    <button onclick="turnOn()" style="background-color: blue; color: white;">Turn On</button>
<button onclick="turnOff()" style="background-color: red; color: white;">Turn Off</button>


    <script>
        function turnOn() {
            fetch('http://192.168.1.100/turnon') // Replace with your ESP32 IP
            .then(response => response.text())
            .then(data => {
                alert(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error occurred. Check the console for details.');
            });
        }

        function turnOff() {
            fetch('http://192.168.1.100/turnoff') // Replace with your ESP32 IP
            .then(response => response.text())
            .then(data => {
                alert(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error occurred. Check the console for details.');
            });
        }
    </script>
</body>
</html>
